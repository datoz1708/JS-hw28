<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function calculate(x, y) {

      const sum = x + y;
      document.write(`ჯამი: ${sum}<br>`);

      const difference = x - y;
      document.write(`სხვაობა: ${difference}<br>`);

      const product = x * y;
      document.write(`ნამრავლი: ${product}<br>`);

      const power = Math.pow(x, y);
      document.write(`ახარისხება: ${x} ^ ${y} = ${power}<br>`);
    }

    calculate (6, 8);
</script>
</head>

</body>
</html>
